<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/main.css" rel="stylesheet">
    <link href="static/css/account.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <title>Register</title>
</head>
<body>
    <div class="nav-bar">
        <div class="navigation-header">
            <div class="logo">
                <img src="static/images/Logo.png" height="100" width="250">
            </div>
        </div>
    </div>

    <div class="create-card">
        <form method="POST" action="/register">
            <div class="login-wrap">
                <div class="login-logo">
                    <img src="static/images/logo-square.jpg" class="logo-circle" height="200" width="200">
                </div>
                <div class="login-details-wrap create-details-wrp">
                    <div class="login-signup-wrp create-wrp">
                        <p class="login-details">Create Account</p>
                    </div>

                    <div class="user-details-wrp">
                        <div class="name">
                            <input class="fname" id="fname" name="fname" placeholder="Enter First Name...">
                            <div id="fnameError" class="error-message mobile"></div>
                            <input class="lname" id="lname" name="lname" placeholder="Enter Last Name...">
                            <div id="lnameError" class="error-message lnameerror mobile"></div>
                        </div>

                        <div class="name">
                            <span id="fnameError1" class="error-message desktop"></span>
                            <span id="lnameError1" class="error-message lnameerror desktop"></span>
                        </div>

                        <div>
                            <input class="user-details" id="email" name="email" placeholder="Enter Email Id...">
                            <span id="emailError" class="error-message"></span>
                        </div>

                        <div>
                            <input class="user-details" type="password" id="password" name="password" placeholder="Password...">
                            <span id="passwordError" class="error-message"></span>
                        </div>

                        <div>
                            <input class="user-details" type="password" id="confirmpass" name="confirmpass" placeholder="Confirm Password...">
                            <span id="confirmpassError" class="error-message"></span>
                        </div>

                        <div>
                            <input class="user-details" type="text" id="phone" name="phone" placeholder="Enter Phone Number...">
                            <span id="phoneError" class="error-message"></span>
                        </div>

                       

                        <div>
                            <input class="user-details" type="text" id="location" name="location" placeholder="Enter Your Location...">
                            <span id="locationError" class="error-message"></span>
                        </div>

                        <div class="user-btn-wrp">
                            <button type="submit" class="user-login-btn">Signup</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
<div class="wrapper">
    <div class="new-user-wrp">
        <p class="new-user">Already an <b>Existing User?</b></p>
    </div>
    <div class="new-user-wrp">
        <a href="login" class="create-user-btn"><b>Login</b></a>
    </div>
</div>
    <footer class="footer">
        <div class="footer-bottom">
            <p>Copyright Â© Smart Waste Management 2025. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.querySelector(".user-login-btn").addEventListener("click", function(event) {
            let isValid = true;

            // Clear previous error messages
document.querySelectorAll(".error-message").forEach(el => el.textContent = "");

            const fname = document.getElementById("fname").value.trim();
            const lname = document.getElementById("lname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmpass = document.getElementById("confirmpass").value.trim();
            const phone = document.getElementById("phone").value.trim();
            
            const location = document.getElementById("location").value.trim();

            const nameRegex = /^[A-Za-z]+$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\d{10}$/;
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,20}$/;

            if (!nameRegex.test(fname)) {
    document.getElementById("fnameError").textContent = "First name must contain letters only and is required.";
    document.getElementById("fnameError1").textContent = "First name must contain letters only and is required.";
    isValid = false;
}

if (!nameRegex.test(lname)) {
    document.getElementById("lnameError").textContent = "Last name must contain letters only and is required.";
    document.getElementById("lnameError1").textContent = "Last name must contain letters only and is required.";
    isValid = false;
}
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").textContent = "Please enter a valid email address.";
                isValid = false;
            }

            if (!passwordRegex.test(password)) {
                document.getElementById("passwordError").textContent = "Password must be 8-20 chars, with 1 capital, 1 number, and 1 special char.";
                isValid = false;
            }

            if (confirmpass !== password) {
                document.getElementById("confirmpassError").textContent = "Passwords do not match.";
                isValid = false;
            }

            if (!phoneRegex.test(phone)) {
                document.getElementById("phoneError").textContent = "Phone number must be 10 digits.";
                isValid = false;
            }

           
            if (!location) {
                document.getElementById("locationError").textContent = "Location is required.";
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
