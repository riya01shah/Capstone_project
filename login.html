<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/main.css" rel="stylesheet">
    <link href="static/css/account.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <title>Login</title>
</head>
<body>
    <div class="nav-bar">
        <div class="navigation-header">
            <div class="logo">
                <img src="static/images/Logo.png" height="100" width="250">
            </div>
        </div>
    </div>

    <div class="login-card">


        <form method="POST" action="/login">
            <div class="login-wrap">
                <div class="login-logo">
                    <img src="static/images/logo-square.jpg" class="logo-circle" height="200" width="200">
                </div>
                <div class="login-details-wrap">
                    <div class="login-signup-wrp">
                        <p class="login-details">Sign In</p>
                    </div>
                    <div class="user-details-wrp">
                        <div>
                            <input class="user-details" id="username" name="username" placeholder="Username...">
                            <span id="usernameError" class="error-message"></span>
                        </div>
                        <div>
                            <input class="user-details" type="password" id="password" name="password" placeholder="Password...">
                            <span id="passwordError" class="error-message"></span>

                        </div>
                    </div>

                    <div class="forget-btn-wrp">
                        <a href="forgot_password" class="forget-btn">Forget Password?</a>
                    </div>

                    <div class="user-btn-wrp">
                        <button type="submit" class="user-login-btn">Login</button>
                    </div>

                </div>
            </div>
        </form>
         {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message" style="color: red; text-align: center; margin-bottom: 10px;">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    </div>
<div class="wrapper">
    <div class="new-user-wrp">
        <p class="new-user"><b>New User?</b></p>
    </div>
    <div class="new-user-wrp">
        <a href="register" class="create-user-btn"><b>Create Your Account</b></a>
    </div>
</div>

   

    <footer class="footer">
        <div class="footer-bottom">
            <p>Copyright Â© Smart Waste Management 2025. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.querySelector('.user-login-btn');

            loginButton.addEventListener('click', function(event) {
                // Clear all previous errors
                clearErrors();

                // Get values
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                let isValid = true;

                // Username validation (required)
                if (username === '') {
                    showError('usernameError', 'Username is required');
                    isValid = false;
                }

                // Password validation (required)
                if (password === '') {
                    showError('passwordError', 'Password is required');
                    isValid = false;
                }

                // If validation fails, prevent form submission
                if (!isValid) {
                    event.preventDefault();
                }
            });

            function showError(id, message) {
                const errorElement = document.getElementById(id);
                if (errorElement) {
                    errorElement.textContent = message;
                }
            }

            function clearErrors() {
                const errorMessages = document.querySelectorAll('.error-message');
                errorMessages.forEach(function(error) {
                    error.textContent = '';  // Clear previous error messages
                });
            }
        });
    </script>
</body>
</html>
